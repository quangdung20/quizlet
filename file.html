<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizlet Clone - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="js/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header id="header"></header>
    <!-- Main Content -->
    <div class="container mt-4 border-1 pt-5 d-flex justify-content-center flex-column">
        <div class="flex-column d-flex justify-content-between flex-lg-row flex-sm-column border-1 border-secondary alert p-lg-4 p-2 pt-lg-2 pb-lg-2">
            <div class="d-flex flex-lg-column-reverse justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-2 order-sm-1 mb-0">
                    <i class="fa fa-folder fs-2 text-warning"></i>
                    <span class="fs-4" id="fileName"></span>
                </div>
                <p class="ms-4 p-0" id="quanity_word"></p>
            </div>
            <div class="d-flex align-items-center flex-column flex-sm-row col-lg-5 order-sm-2 gap-3">
                <div class="input-group w-100">
                    <input type="search" class="form-control" placeholder="Tìm kiếm từ hoặc nghĩa" aria-label="Search for folder"
                        aria-describedby="search-file" id="searchWord">
                    <button class="btn btn-outline-secondary" type="button"><i
                            class="fa fa-search"></i>
                    </button>
                </div>
                <div class="d-flex gap-2 ">
                    <button type="button" id="addWordLink"
                        class="fs-5 btn btn-outline-success text-nowrap d-flex justify-content-center gap-3 align-items-center p-4 pt-2 pb-2">
                        <i class="fa fa-add "></i><i class="fa fa-edit"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex-column flex-lg-row d-flex justify-content-between w-100 mt-1 gap-3">
            <div class="card-item-learn col-12 col-lg-7 p-2 bg-secondary d-none d-lg-block d-md-block">
                <div id="fileCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                    <div class="carousel-inner">

                        <!-- Thêm các slide khác tương tự -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#fileCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next text-dark" type="button" data-bs-target="#fileCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="false"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="flex-row d-flex w-100 mt-0 gap-3">
                <div class="card-item-learn learn_way w-25 p-2">
                    <button type="button" id="flashcardGameBtn"
                        class="btn border-1 border-white text-white w-100 h-100 flex-column d-flex justify-content-center align-items-center gap-2">
                        <i class="fs-3 fa fa-copy"></i>
                        Flashcard
                    </button>

                </div>
                <div class="card-item-learn learn_way w-25 p-2">
                    <button type="button" id="quizGameBtn"
                        class="btn border-1 border-white text-white w-100 h-100 flex-column d-flex justify-content-center align-items-center gap-2"
                        data-bs-target="#addWord">
                        <i class="fs-3 fa fa-wand-magic-sparkles"></i>Quiz
                    </button>
                    
                </div>
                <div class="card-item-learn learn_way w-25 p-2">
                    <button type="button" id="writeGameBtn"
                        class="btn border-1 border-white text-white w-100 h-100 flex-column d-flex justify-content-center align-items-center gap-2"
                        data-bs-target="#addWord">
                        <i class="fs-3 fa fa-pen-nib"></i>Write
                    </button>
                    <!-- Thêm thẻ học viết -->
                </div>
                <div class=" card-item-learn learn_way w-25 p-2">
                    <button type="button" id="listenGameBtn"
                        class="btn border-1 border-white text-white w-100 h-100 flex-column d-flex justify-content-center align-items-center gap-2">
                        <i class="fs-3 fa fa-headphones"></i>Listening
                    </button>

                </div>
            </div>

        </div>
        <div class="mt-3 box-folder flex-fill">
            <div id="wordList" class="flex-column">

            </div>
        </div>
    </div>
    <!-- Modal sửa từ -->
    <div class="modal fade" id="editWordModal" tabindex="-1" aria-labelledby="editWordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content d-flex flex-column h-100">
                <div class="modal-header">
                    <h5 class="modal-title" id="editWordModalLabel">Edit word</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body flex-fill">
                    <div id="editWordModalForm" class="h-100 d-flex flex-column">
                        <div class="addWordBox p-2 flex-fill">
                            <div id="editWordForm" class="flex-column">
                               
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer pb-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary" id="saveEditWordBtn">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- detele word modal -->
    <div class="modal fade" id="deleteWordModal" tabindex="-1" aria-labelledby="deleteWordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteWordModalLabel">Xóa từ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn xóa từ này không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-danger" id="deleteWordBtn">Xóa</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/common.js"></script>
    <script src="js/AxiosService.js"></script>
    <script src="js/file.js"></script>

</body>

</html>
