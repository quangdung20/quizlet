<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizlet Clone - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="js/axios.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header id="header"></header>
    <!-- Main Content -->
    <div class="container mt-lg-5 border-3 pt-5 d-flex justify-content-center flex-column mt-sm-5">
        <div class="flex-column d-flex justify-content-between">
            <div class="d-flex gap-2 flex-row justify-content-between mb-3">
                <button class="btn btn-success" type="button" id="backToFile">Trở về học phần</button>
                <button type="button"
                    class="btn btn-primary text-nowrap d-flex justify-content-center gap-2 align-items-center"
                    id="saveWordsBtn">
                    Hoàn tất
                </button>
            </div>
            <div class="w-100 card-item-learn bg-white p-2">
                <h6 class="text-secondary ms-2">Tiêu đề</h6>
                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" id="search-folder">
                        <i class="fa fa-folder fs-4 text-warning"></i>
                    </button>
                    <input type="search" class="form-control" placeholder="Tìm kiếm thư mục"
                        aria-label="Search for folder" aria-describedby="search-folder" id="fileName">
                </div>
            </div>
        </div>

        <div class="mt-4 box-folder flex-fill">
            <div id="addWordList" class="flex-column">
            </div>
            <button type="button" id="addWordBtn" class="alert alert-danger w-100 p-2" id="addWordBtn"><i
                    class="fa fa-add"></i>
                Thêm từ mới</button>
        </div>
    </div>
    <!-- Modal thêm từ -->
    <div class="modal fade" id="addWordModal" tabindex="-1" aria-labelledby="addWordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content d-flex flex-column h-100">
                <div class="modal-header">
                    <h5 class="modal-title" id="addWordModalLabel">Thêm từ mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body flex-fill">
                    <form id="addWordModalForm" class="h-100 d-flex flex-column">
                        <div class="addWordBox p-2 flex-fill">
                            <button type="button" id="addWordBtn" class="alert alert-danger w-100 p-2"
                                id="addWordBtn"><i class="fa fa-add"></i>
                                Thêm từ mới</button>
                            <div id="addWordList" class="flex-column">

                            </div>

                        </div>
                        <div class="modal-footer pb-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="button" class="btn btn-primary" id="saveAddWordBtn">Lưu</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/common.js"></script>
    <script src="js/AxiosService.js"></script>
    <script src="js/add-word.js"></script>

</body>

</html>
