<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizlet Clone - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="js/axios.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header id="header"></header>
    <!-- Main Content -->
    <div class="container mt-lg-5 border-3 pt-5 d-flex justify-content-center flex-column mt-sm-5">
        <div class="flex-column d-flex justify-content-between">
            <div class="d-flex gap-2 flex-row justify-content-between mb-3">
                <button class="btn btn-success" type="button" id="backToFile">Trở về học phần</button>
                <div class="d-flex gap-2">
                    <select class="form-select" id="langWord">
                        <option value="">Ngôn ngữ cho từ</option>
                        <option value="vi-VN">VietNam</option>
                        <option value="ko-KR">Korean</option>
                        <option value="en-US">English</option>
                    </select>

                    <select class="form-select" id="langMeaning">
                        <option value="">Ngôn ngữ cho nghĩa</option>
                        <option value="vi-VN">VietNam</option>
                        <option value="ko-KR">Korean</option>
                        <option value="en-US">English</option>
                    </select>

                    <button type="button"
                        class="btn btn-outline-primary text-nowrap d-flex justify-content-center gap-2 align-items-center"
                        data-bs-toggle="modal" data-bs-target="#addWordModal">
                        <i class="fa fa-add"></i> Thêm file
                    </button>
                    <button type="button"
                        class="btn btn-primary text-nowrap d-flex justify-content-center gap-2 align-items-center"
                        id="saveWordsBtn">
                        <i class="fa fa-save"></i> Hoàn tất
                    </button>
                </div>
            </div>
            <div class="w-100 card-item-learn bg-white p-2">
                <h6 class="text-secondary ms-2">Tiêu đề</h6>
                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" id="search-folder">
                        <i class="fa fa-folder fs-4 text-warning"></i>
                    </button>
                    <input type="search" class="form-control" placeholder="Tìm kiếm thư mục"
                        aria-label="Search for folder" aria-describedby="search-folder" id="fileName">
                </div>
            </div>
        </div>

        <div class="mt-4 box-folder flex-fill">
            <div id="addWordList" class="flex-column">
            </div>
            <button type="button" id="addWordBtn" class="alert alert-danger w-100 p-2" id="addWordBtn"><i
                    class="fa fa-add"></i>
                Thêm từ mới</button>
        </div>
    </div>

    <div class="modal fade" id="addWordModal" tabindex="-1" aria-labelledby="addWordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addWordModalLabel">Add Data from Excel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="file" id="excelFile" class="form-control mb-3" accept=".xlsx, .xls" />
                    <div id="tabulator-table"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveDataBtn">Save Data</button>
                </div>
            </div>
        </div>
    </div>
