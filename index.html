<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizlet Clone - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="js/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header id="header"></header>
    <!-- Main Content -->
    <div class="container mt-4 border-1 pt-5 d-flex justify-content-center flex-column">
        <div class="flex-column flex-lg-row d-flex justify-content-between gap-2 w-100">
            <!-- Search box -->
            <div class="input-group w-100">
                <input type="search" class="form-control" placeholder="T√¨m ki·∫øm th∆∞ m·ª•c" aria-label="Search for folder"
                    aria-describedby="search-folder" id="searchFolder">
                <button class="btn btn-outline-secondary" type="button" id="search-folder"><i
                        class="fa fa-search"></i></button>
            </div>
            <button id="addFolderButton" class="btn btn-success text-nowrap pt-1">Add New Folder</button>
        </div>
        <div class="mt-4 box-folder flex-fill">
            <div id="folder-list"
                class="row row-cols-1 row-cols-md-3 g-4 row-cols-lg-4 row-cols-sm-1 row-cols-1 row-cols-xl-4">
                <div class="d-flex align-items-center justify-content-center mt-5 w-100">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span class="ms-2">ƒêang t·∫£i...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addFolderModal" tabindex="-1" aria-labelledby="addFolderModalLabel" aria-hidden="true">
        <div class="modal-dialog d-flex align-items-center justify-content-center">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFolderModalLabel">Add New Folder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="mb-3">
                            <label for="folder-name" class="form-label">Folder Name</label>
                            <input type="text" class="form-control" id="folder-name">
                        </div>
                        <button type="button" class="btn btn-primary" id="createFolderBtn">Create Folder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  Modal edit folder  -->
    <div class="modal fade" id="editFolderModal" tabindex="-1" aria-labelledby="editFolderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog d-flex align-items-center justify-content-center">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editFolderModalLabel">Edit Folder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-folder-form">
                        <div class="mb-3">
                            <label for="folder-name" class="form-label" id="folderNameLabel"></label>
                            <input type="search" class="form-control" placeholder="S·ª≠a t√™n folder ·ªü ƒë√¢y nh√© em üòâ"
                                id="inputFolderName">
                        </div>
                        <button type="submit" class="btn btn-primary" id="saveFolderButton">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal delete folder -->
    <div class="modal fade" id="deleteFolderModal" tabindex="-1" aria-labelledby="deleteFolderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog d-flex align-items-center justify-content-center">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteFolderModalLabel">Delete Folder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this folder?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteFolderConfirmButton">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/common.js"></script>
    <script src="js/AxiosService.js"></script>
    <script src="js/create-folder.js"></script>

</body>

</html>
