<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizlet Clone - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="js/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header"></header>
    <div class="container mt-4 border-1 pt-5 d-flex justify-content-center flex-column">
        <div
            class="flex-column d-flex justify-content-between flex-lg-row flex-sm-column border-1 border-primary alert p-lg-4 p-2 pt-lg-2 pb-lg-2 shadow">
            <div class="d-flex align-items-center flex-row flex-sm-row col-lg-5 gap-3">
                <button type="button"
                    class="fs-5 btn btn-outline-success text-nowrap d-flex justify-content-center align-items-center p-4 pt-1 pb-2">Quiz
                    Mode</button>
                <select id="question-count" class="form-select">
                    <option value="">Chọn số lượng câu hỏi</option>
                    <option value="10">10 Questions</option>
                    <option value="20">20 Questions</option>
                    <option value="30">30 Questions</option>
                    <option value="40">40 Questions</option>
                    <option value="all">All Questions</option>
                </select>
            </div>
            <div type="button" class="d-flex flex-lg-column justify-content-between align-items-end" title="Thư viện"
                id="backtofile">
                <div class="d-flex align-items-center gap-2 mb-0">
                    <span class="fs-4" id="fileName"></span>
                    <i class="fa fa-folder fs-2 text-warning"></i>
                </div>
                <p class="m-0 p-0" id="quanity_word"></p>
            </div>
        </div>
        <button onclick="selectNumber()" class="btn btn-success mt-2 p-2 shadow col-2 mb-4" title="Bắt đầu thi">Start
            Quiz</button>

        <!-- Câu hỏi -->
        <div class="w-100 border-1 border-primary p-4 alert d-flex flex-row gap-4 shadow">
            <div class="col-10">
                <div id="quiz-question-container" class="question-container">
                    <h3 id="question" class="text-center alert border-success border-opacity-50">What is the meaning of
                        this word?</h3>
                </div>
                <!-- Đáp án -->
                <div id="answers" class="d-flex flex-wrap align-items-center justify-content-around">
                    <button onclick="selectAnswer(this)" class="col-5 btn m-2 btn-outline-primary">Option 1</button>
                    <button onclick="selectAnswer(this)" class="col-5 btn m-2 btn-outline-primary">Option 2</button>
                    <button onclick="selectAnswer(this)" class="col-5 btn m-2 btn-outline-primary">Option 3</button>
                    <button onclick="selectAnswer(this)" class="col-5 btn m-2 btn-outline-primary">Option 4</button>
                </div>

                <!-- Điều hướng -->
                <div class="mt-4 d-flex justify-content-center gap-5">
                    <button id="prev-btn" onclick="prevQuestion()" class="btn btn-outline-secondary" disabled
                        title="Câu hỏi trước"><i class="fa fa-arrow-left"></i></button>
                    <button id="next-btn" onclick="nextQuestion()" class="btn btn-outline-success"
                        title="Câu hỏi sau"><i class="fa fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="w-100 alert p-2 border-1 border-primary overflow-y-auto question-widget" id="question-widget">
                <h6 class="w-100 text-center opacity-75">Question List</h6>
            </div>
        </div>

        <!-- Nút nộp bài -->
        <div class="mt-4">
            <button id="submit-btn" onclick="submitQuiz()" class="btn btn-success col-2 pt-2 pb-2"
                style="display: none ;" title="Nộp bài">Submit
                Quiz</button>
        </div>

        <!-- Kết quả -->
        <div id="quiz-result" class="mt-3" style="display: none;">
            <h3 class="text-center">Kết quả bài thi</h3>
            <p class="text-center">Điểm số: <span id="score">0</span>/<span id="total-questions"></span></p>

            <div id="result-list">
                <!-- Danh sách kết quả sẽ được hiển thị tại đây -->
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/common.js"></script>
    <script src="js/AxiosService.js"></script>
    <script src="js/quiz.js"></script>

</body>

</html>
